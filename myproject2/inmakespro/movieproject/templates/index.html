{% extends 'base.html' %}
{% block body %}
<div class="container"> <!--60 VIDEO BOOTSTRAP-->
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="250px" height="250px">
                <div class="card-body">
                  <h1 class="card-title">{{i.name}}</h1>
                  <p class="card-text" align="justify" >{{i.desc}}</p>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}<br></a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
